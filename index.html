<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="player parado">
        <!-- Capa do Álbum -->
        <img src="djongacapa.avif" class="capa-album" alt="Capa do Álbum">

        <!-- Informações do Álbum -->
        <div class="info-album">
            <h1>QUANTO MAIS EU COMO, MAIS FOME EU SINTO!</h1>
            <p class="artista">DJONGA</p>
        </div>

        <!-- Informações da Música -->
        <div class="info-musica">
            <h2 class="titulo">Djonga</h2>
            <div class="tempo">
                <span class="tempo-atual">0:00</span>
                <span class="tempo-total">0:00</span>
            </div>
        </div>

        <!-- Controles -->
        <div class="controles">
            <button id="anterior" class="btn"><i class="fas fa-backward"></i></button>
            <button id="play-pause" class="btn play"><i class="fas fa-play"></i></button>
            <button id="proxima" class="btn"><i class="fas fa-forward"></i></button>
        </div>

        <!-- Barra de Progresso -->
        <div class="barra-progresso">
            <div class="progresso"></div>
        </div>

        <!-- Lista de Músicas -->
        <div class="lista-musicas">
            <div class="musica">FOME</div>
            <div class="musica">QQ CÊ QUER AQUI?</div>
            <div class="musica">MELHOR QUE ONTEM</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
